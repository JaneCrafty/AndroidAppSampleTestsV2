name: Run Android Appium tests on BrowserStack

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“… Checkout project
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: ğŸ”„ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: âš™ï¸ Build and run Appium tests on BrowserStack
        run: |
          echo "Running Maven tests with BrowserStack credentials"
          mvn clean test \
            -Dbrowserstack.user="${{ secrets.BROWSERSTACK_USERNAME }}" \
            -Dbrowserstack.key="${{ secrets.BROWSERSTACK_ACCESS_KEY }}"
